<p-table [value]="tableData" [columns]="cols" [resizableColumns]="true" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3em"></th>
      <th *ngFor="let col of cols" pResizableColumn>
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
    <tr>
      <td>
        <a href="#" [pRowToggler]="rowData">
          <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
        </a>
      </td>
      <td *ngFor="let col of columns" class="ui-resizable-column">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
    <tr>
      <td [attr.colspan]="cols.length + 1">
        <div class="ui-g ui-fluid" style="font-size:12px;padding:20px">
          <div class="ui-g-12 ui-md-3" style="text-align:center">
            <b>Application ID's:</b>
          </div>
      <td *ngFor="let app of rowData['cappIds']">
        <div class="ui-g-12">
          {{app}}
        </div>
      </td>
      </div>
      </td>
    </tr>
    <tr>
      <td [attr.colspan]="cols.length + 1">
        <div class="ui-g ui-fluid" style="font-size:12px;padding:20px">
          <div class="ui-g-12 ui-md-3" style="text-align:center">
            <b>Resource ID's:</b>
          </div>
      <td *ngFor="let id of rowData['cresIds']">
        <div class="ui-g-12">
          {{id}}
        </div>
      </td>
      </div>
      </td>
    </tr>
    <tr>
      <td [attr.colspan]="cols.length + 1">
        <div class="ui-g ui-fluid" style="font-size:12px;padding:20px">
          <div class="ui-g-12 ui-md-3" style="text-align:center">
            <b>Transducers ID's:</b>
          </div>
      <td *ngFor="let id of rowData['ctransIds']">
        <div class="ui-g-12">
          {{id}}
        </div>
      </td>
      </div>
      </td>
    </tr>
  </ng-template>
</p-table>
