<!DOCTYPE html>
<html>
	<head>
		<title>Canvas</title>
		<!-- FontAwesome -->
    <script defer src="./assets/svg-with-js/js/fontawesome-all.js"></script>
		<link rel="stylesheet" href="./assets/css/animate.css">
		<link rel="stylesheet" href="./assets/css/index.css">
	</head>
	<body style="background-color:rgba(0,0,0,0);">

		<div id="login" class="fadeIn animated">
			<div class="greeting">
				<div>Welcome to VirtUE!</div>
				<img src="./assets/img/virtue.png" alt="VirtUE icon">
			</div>
			<div class="form-group">
				<label for="userId">User ID: </label>
				<input type="text" name="userId" id="userId" >
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" name="password" id="password" >
			</div>
			<div style="text-align: right; margin: 10px; display: flex;">
				<div id="loginMsg"></div>
				<input class="submit" type="submit" value="Log In" onclick="login();">
			</div>
		</div>

		<div id="dockWrapper" class="fadeInRight animated" style="display: none;">
			<ul class="dock">
				<div style="display: flex;">
					<li onmouseover="showOptions(this);" onmouseout="hideOptions(this);">
		        <i class="fab fa-firefox fa-4x"></i>
						<div style="margin-top: 5px;">Browser</div>
						<div class="options">
							<div class="hi icon-pair circle-bg" onclick="openApp('firefox', 'hi', '2000');">
								<i class="fab fa-firefox fa-4x"></i>
								<i class="fas fa-exclamation-triangle subicon"></i>
							</div>
							<div class="med icon-pair circle-bg" onclick="openApp('firefox', 'med', '2000');">
								<i class="fab fa-firefox fa-4x"></i>
								<i class="fas fa-question-circle subicon"></i>
							</div>
							<div class="low icon-pair circle-bg" onclick="openApp('firefox', 'low', '2000');">
								<i class="fab fa-firefox fa-4x"></i>
								<i class="fas fa-shield-check subicon"></i>
							</div>
						</div>
		      </li>
					<div id="minimized_firefox" class="minimized"></div>
				</div>

				<div style="display: flex;">
					<li onmouseover="showOptions(this);" onmouseout="hideOptions(this);">
		        <i class="far fa-file-edit fa-4x"></i>
						<div style="margin-top: 5px;">Notepad</div>
						<div class="options">
							<div class="hi icon-pair circle-bg">
								<i class="far fa-file-edit fa-4x" onclick="openApp('notepad', 'hi', '3000');"></i>
								<i class="fas fa-exclamation-triangle subicon"></i>
							</div>
							<div class="med icon-pair circle-bg">
								<i class="far fa-file-edit fa-4x" onclick="openApp('notepad', 'med', '3000');"></i>
								<i class="fas fa-question-circle subicon"></i>
							</div>
							<div class="low icon-pair circle-bg">
								<i class="far fa-file-edit fa-4x" onclick="openApp('notepad', 'low', '3000');"></i>
								<i class="fas fa-shield-check subicon"></i>
							</div>
						</div>
		      </li>
					<div id="minimized_notepad" class="minimized"></div>
				</div>

				<div style="display: flex;">
					<li onmouseover="showOptions(this);" onmouseout="hideOptions(this);">
		        <i class="far fa-file-word fa-4x"></i>
						<div style="margin-top: 5px;">Word</div>
						<div class="options">
							<div class="hi icon-pair circle-bg">
								<i class="fas fa-file-word fa-4x" onclick="openApp('word', 'hi', '4000');"></i>
								<i class="fas fa-exclamation-triangle subicon"></i>
							</div>
							<div class="med icon-pair circle-bg">
								<i class="fas fa-file-word fa-4x" onclick="openApp('word', 'med', '4000');"></i>
								<i class="fas fa-question-circle subicon"></i>
							</div>
							<div class="low icon-pair circle-bg">
								<i class="fas fa-file-word fa-4x" onclick="openApp('word', 'low', '4000');"></i>
								<i class="fas fa-shield-check subicon"></i>
							</div>
						</div>
		      </li>
					<div id="minimized_word" class="minimized"></div>
				</div>

	    </ul>
		</div>

	</body>

	<script src="./index.js" charset="utf-8"></script>
</html>
