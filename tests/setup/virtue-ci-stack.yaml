AWSTemplateFormatVersion: 2010-09-09
Description: Sets up a single VPC multi subnet configuration for Galahad/VirtUE
Parameters:
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
    Type: 'AWS::EC2::KeyPair::KeyName'
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
  NameSuffix:
    Description: Suffix to add to all 'Name' tags for easy searching and viewing.
    Type: String
    MinLength: 1
    MaxLength: 5
    AllowedPattern: '^[a-zA-Z0-9]+$'
Resources:
  VirtUEVPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 172.30.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-VPC'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 10d4fe6c-4d3d-4c8f-b975-8b7cd6603a7f
  VirtUEAdminSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: 172.30.0.0/18
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-AdminSubnet'
      VpcId: !Ref VirtUEVPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 67738caa-8f4c-4750-9a1d-46c08c1432ad
  VirtUEAdminADSecGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: >-
        VirtUE Security Group for the VirtUE AD Server on the Administration
        Network
      SecurityGroupEgress: []
      SecurityGroupIngress: []
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-AdminADSecGroup'
      VpcId: !Ref VirtUEVPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 71832af2-469e-4141-a01c-46cc9148bca8
  VirtueAdminADSecGroupEgressGeneralRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      CidrIp: 0.0.0.0/0
      Description: General Traffic Out
      FromPort: -1
      IpProtocol: '-1'
      ToPort: -1
      GroupId: !Ref VirtUEAdminADSecGroup
  VirtueAdminADSecGroupEgressUserSecGroupRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      Description: Allow Talking to VirtUE User SecGroup
      DestinationSecurityGroupId: !Ref VirtUEUserSecGroup
      FromPort: -1
      IpProtocol: '-1'
      ToPort: -1
      GroupId: !Ref VirtUEAdminADSecGroup
    Metadata:
      'AWS::CloudFormation::Designer':
        id: b5b96545-bb92-479a-895d-1de1849bfd13
  VirtueAdminADSecGroupEgressAdminRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      Description: Allow Talking to VirtUE Admin SecGroup
      DestinationSecurityGroupId: !Ref VirtUEAdminSecGroup
      FromPort: -1
      IpProtocol: '-1'
      ToPort: -1
      GroupId: !Ref VirtUEAdminADSecGroup
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 3d8e3e19-0f75-456e-84bc-92790ce0f37b
  VirtueAdminADSecGroupIngressTCPRDPRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      CidrIp: 0.0.0.0/0
      Description: RemoteDesktop tcp
      FromPort: 3389
      IpProtocol: tcp
      ToPort: 3389
      GroupId: !Ref VirtUEAdminADSecGroup
  VirtueAdminADSecGroupIngressUDPRDPRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      CidrIp: 0.0.0.0/0
      Description: RemoteDesktop udp
      FromPort: 3389
      IpProtocol: udp
      ToPort: 3389
      GroupId: !Ref VirtUEAdminADSecGroup
  VirtueAdminADSecGroupIngressAdminGroupRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      Description: Allow Talking From VirtUE Admin SecGroup
      SourceSecurityGroupId: !Ref VirtUEAdminSecGroup
      FromPort: -1
      IpProtocol: '-1'
      ToPort: -1
      GroupId: !Ref VirtUEAdminADSecGroup
  VirtueAdminADSecGroupIngressUserGroupRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      Description: Allow Talking From VirtUE User SecGroup
      SourceSecurityGroupId: !Ref VirtUEUserSecGroup
      FromPort: -1
      IpProtocol: '-1'
      ToPort: -1
      GroupId: !Ref VirtUEAdminADSecGroup
  VirtUEAdminSecGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: VirtUE Security Group for the VirtUE Administration Network
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          Description: General Traffic Out
          FromPort: -1
          IpProtocol: '-1'
          ToPort: -1
        - Description: Allow Talking to VirtUE User Subnet
          DestinationSecurityGroupId: !Ref VirtUEUserSecGroup
          FromPort: -1
          IpProtocol: '-1'
          ToPort: -1
        - Description: Allow Talking to VirtUE Admin AD Group
          DestinationSecurityGroupId: !Ref VirtUEAdminADSecGroup
          FromPort: -1
          IpProtocol: '-1'
          ToPort: -1
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref VirtUEUserSecGroup
          Description: Allow Talking From VirtUE User Group
          FromPort: -1
          IpProtocol: '-1'
          ToPort: -1
        - CidrIp: 0.0.0.0/0
          Description: SSH Traffic In
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
        - CidrIp: 0.0.0.0/0
          Description: Excalibur Web Traffic In
          FromPort: 8080
          IpProtocol: tcp
          ToPort: 8080
        - Description: Allow Talking From VirtUE Admin AD Group
          SourceSecurityGroupId: !Ref VirtUEAdminADSecGroup
          FromPort: -1
          IpProtocol: '-1'
          ToPort: -1
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-AdminSecGroup'
      VpcId: !Ref VirtUEVPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 6956c45c-f724-45a2-bd2a-51bad1a6aa31
  VirtUEUserSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: 172.30.64.0/18
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-UserSubnet'
      VpcId: !Ref VirtUEVPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ad81820f-7d1f-40c1-b150-f3a261eed78e
  VirtUEUserSecGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: VirtUE Security Group for the VirtUE User Network
      SecurityGroupEgress: []
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          Description: SSH Traffic In
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-UserSecGroup'
      VpcId: !Ref VirtUEVPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 6b05a85d-589e-42c1-8a1b-30a7d31e59a5
  VirtueUserSecGroupEgressAdminRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      Description: Allow Talking to VirtUE Admin SecGroup
      DestinationSecurityGroupId: !Ref VirtUEAdminSecGroup
      FromPort: -1
      IpProtocol: '-1'
      ToPort: -1
      GroupId: !Ref VirtUEUserSecGroup
    Metadata:
      'AWS::CloudFormation::Designer':
        id: dc4ad29b-cb51-4269-a61a-5c2484aacd6d
  VirtueUserSecGroupEgressAdminADRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      Description: Allow Talking to VirtUE Admin AD SecGroup
      DestinationSecurityGroupId: !Ref VirtUEAdminADSecGroup
      FromPort: -1
      IpProtocol: '-1'
      ToPort: -1
      GroupId: !Ref VirtUEUserSecGroup
    Metadata:
      'AWS::CloudFormation::Designer':
        id: dc51fbeb-4bb2-4bba-9e04-1a0ea8723391
  VirtueUserSecGroupIngressAdminRule:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      Description: Allow Talking From VirtUE Admin SecGroup
      SourceSecurityGroupId: !Ref VirtUEAdminSecGroup
      FromPort: -1
      IpProtocol: '-1'
      ToPort: -1
      GroupId: !Ref VirtUEUserSecGroup
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 1543a65e-6033-4084-858d-c85facebc515
  VirtueUserSecGroupIngressAdminADRule:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      Description: Allow Talking From VirtUE Admin AD Group
      SourceSecurityGroupId: !Ref VirtUEAdminADSecGroup
      FromPort: -1
      IpProtocol: '-1'
      ToPort: -1
      GroupId: !Ref VirtUEUserSecGroup
    Metadata:
      'AWS::CloudFormation::Designer':
        id: b69b85ae-57f2-45f3-a7d5-749d4c05a68f
  VirtUEUserStandBySecGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: VirtUE Security Group for the VirtUE User Standby Instance Pool.
      SecurityGroupEgress: []
      SecurityGroupIngress: []
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-UserStandBySecGroup'
      VpcId: !Ref VirtUEVPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: b654bec3-933c-4fdc-9bad-9370e057a2aa
  VirtueNFSServerSecGroupNFSIngressRule:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      Description: Allow NFS Server to be contacted from local EFS Server
      CidrIp: !Join
        - ''
        - - !GetAtt ValorEFSServer.PublicIp
          - '/32'
      FromPort: 2049
      IpProtocol: tcp
      ToPort: 2049
      GroupId: sg-08dabbf530b426156
    DependsOn: ValorEFSServer
  VirtueInternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-InternetGateway'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ad59040a-ea74-4f74-9b2a-227ef777b2fd
  VirtueInternetGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      InternetGatewayId: !Ref VirtueInternetGateway
      VpcId: !Ref VirtUEVPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 5fdc6062-76d8-4a63-a9fe-d1557a287503
  VirtUEUserSubnetRT:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VirtUEVPC
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-UserSubnetRT'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: adaa05ff-59a4-46f4-9abb-fa6c41be11fc
  VirtUEUserSubnetRTAss:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref VirtUEUserSubnetRT
      SubnetId: !Ref VirtUEUserSubnet
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 5a8894e4-f19e-4b53-a8f2-375d0afbd44f
  VirtUEUserSubnetPublicRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref VirtueInternetGateway
      RouteTableId: !Ref VirtUEUserSubnetRT
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 055fd5b2-8ba1-4922-b981-6d7b32654477
  VirtUEAdminSubnetRT:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VirtUEVPC
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-AdminSubnetRT'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 813df16b-433c-4abb-8a3e-f9cea9a2f070
  VirtUEAdminSubnetRTAss:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref VirtUEAdminSubnetRT
      SubnetId: !Ref VirtUEAdminSubnet
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 87c1b0a3-f505-4a66-b7ac-099eb9f331be
  VirtUEAdminSubnetPublicRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref VirtueInternetGateway
      RouteTableId: !Ref VirtUEAdminSubnetRT
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 38f4321f-2e39-4d4d-9ae3-f284858e467a
  ExcaliburServer:
    Type: 'AWS::EC2::Instance'
    Metadata:
      Placeholder: Placeholder
      'AWS::CloudFormation::Designer':
        id: 8b2f1290-e334-4658-a135-cc1c90490a95
    DependsOn: VirtUEAdminSubnet
    Properties:
      ImageId: ami-aa2ea6d0
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - DeviceIndex: '0'
          PrivateIpAddress: 172.30.1.44
          SubnetId: !Ref VirtUEAdminSubnet
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-Excalibur'
  CanvasInstance:
    Type: 'AWS::EC2::Instance'
    DependsOn:
      - VirtUEUserSubnet
    Properties:
      ImageId: ami-0abd33cde76960d90
      InstanceType: t2.small
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - DeviceIndex: '0'
          PrivateIpAddress: 172.30.1.50
          SubnetId: !Ref VirtUEAdminSubnet
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-Canvas'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: e9c93c29-c0da-46b8-ace8-eb676a19f75b
  GalahadAD:
    Type: 'AWS::EC2::Instance'
    DependsOn: VirtUEAdminSubnet
    Properties:
      ImageId: ami-02b219c7e867985a6
      InstanceType: t2.medium
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - DeviceIndex: '0'
          PrivateIpAddress: 172.30.1.250
          SubnetId: !Ref VirtUEAdminSubnet
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-AD'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 68877995-2688-4f77-ada0-d5a20f1993a1
  RethinkDB:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-04b887e2a2d0bdccd
      InstanceType: t2.medium
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - DeviceIndex: '0'
          PrivateIpAddress: 172.30.1.45
          SubnetId: !Ref VirtUEAdminSubnet
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-RethinkDB'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: fe4cb710-9d04-4d36-ad75-a4618b061225
    DependsOn:
      - VirtUEAdminSubnet
  GalahadAggregator:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-066b9b7e204233efd
      InstanceType: t2.large
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - DeviceIndex: '0'
          PrivateIpAddress: 172.30.1.46
          SubnetId: !Ref VirtUEAdminSubnet
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-Aggregator'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 8ec5f0f9-4760-4b01-8173-36cd5a15e77a
    DependsOn:
      - VirtUEAdminSubnet
  VirtUEValorEFS:
    Type: 'AWS::EFS::FileSystem'
    Properties:
      FileSystemTags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-ValorEFS'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: a1cf044b-7ab1-4535-afd6-ec43b850c884
    DependsOn:
      - VirtUEAdminSubnet
  VirtUEValorEFSTarget:
    Type: 'AWS::EFS::MountTarget'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: b0333682-d8dc-4ea0-a1cc-498181ec4111
    DependsOn:
      - VirtUEValorEFS
    Properties:
      FileSystemId: !Ref VirtUEValorEFS
      SecurityGroups:
        - !Ref VirtUEAdminSecGroup
      SubnetId: !Ref VirtUEAdminSubnet
  ValorEFSServer:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-aa2ea6d0
      InstanceType: t2.medium
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - DeviceIndex: '0'
          PrivateIpAddress: 172.30.1.47
          SubnetId: !Ref VirtUEAdminSubnet
      Tags:
        - Key: Project
          Value: Virtue
        - Key: Name
          Value: !Join
            - ''
            - - VirtUE-
              - !Ref NameSuffix
              - '-ValorEFSServer'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 8c066d1b-8c1c-4c52-8b3a-2fabe6be01c5
    DependsOn:
      - VirtUEAdminSubnet
Outputs:
  MountTargetID:
    Description: Mount target ID
    Value:
      !Ref VirtUEValorEFSTarget
  FileSystemID:
    Description: File system ID
    Value:
      !Ref VirtUEValorEFS
